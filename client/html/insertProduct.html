<template name="insertProduct">
    {{#if isInRole 'seller'}}

        <form class="insertProduct">
            <input type="text" name="productName" placeholder="Nazwa produktu" />
            <input type="text" name="producer" placeholder="Producent" />
            <input type="text" name="price" placeholder="Cena" />
            <input type="text" name="quantity" placeholder="Ilość" />
            <input type="text" name="sDescription" placeholder="Opis krótki" />
            <textarea name="lDescription" rows="20" cols="50" placeholder="Opis długi"></textarea>
            <div class="file-field input-field">
                <div class="btn">
                    <span>Zdjęcie</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input name="picture" class="file-path validate picture" type="text">
                </div>
            </div>

            <p>Dopuszczalne ilości:</p>
            <div name="amountss"></div>
            <input type="checkbox" name="amounts" class="filled-in amounts" id="0.1" value="0.1">
            <label for="0.1">0.1</label>
            <input type="checkbox" name="amounts"  class="filled-in amounts" id="0.2" value="0.2">
            <label for="0.2">0.2</label>
            <input type="checkbox" name="amounts"  class="filled-in amounts" id="0.3" value="0.3">
            <label for="0.3">0.3</label>
            <input type="checkbox" name="amounts"  class="filled-in amounts" id="0.4" value="0.4">
            <label for="0.4">0.4</label>
            <input type="checkbox" name="amounts"  class="filled-in amounts" id="0.5" value="0.5">
            <label for="0.5">0.5</label>
            <input type="checkbox" name="amounts"  class="filled-in amounts" id="0.6" value="0.6">
            <label for="0.6">0.6</label>
            <input type="checkbox" name="amounts"  class="filled-in amounts" id="0.75" value="0.75">
            <label for="0.75">0.75</label>
            <input type="checkbox" name="amounts"  class="filled-in amounts" id="1" value="1">
            <label for="1">1</label>
            <input type="checkbox" name="amounts"  class="filled-in amounts" id="2" value="2">
            <label for="2">2</label>
            <input type="checkbox" name="amounts"  class="filled-in amounts" id="3" value="3">
            <label for="3">3</label>
            <input type="checkbox" name="amounts"  class="filled-in amounts" id="4" value="4">
            <label for="4">4</label>
            <input type="checkbox" name="amounts"  class="filled-in amounts" id="5" value="5">
            <label for="5">5</label>
            <input type="checkbox" name="amounts"  class="filled-in amounts" id="6" value="6">
            <label for="6">6</label>
            <input type="checkbox" name="amounts"  class="filled-in amounts" id="7" value="7">
            <label for="7">7</label>
            <input type="checkbox" name="amounts"  class="filled-in amounts" id="8" value="8">
            <label for="8">8</label>
            <input type="checkbox" name="amounts"  class="filled-in amounts" id="9" value="9">
            <label for="9">9</label>
            <input type="checkbox" name="amounts"  class="filled-in amounts" id="10" value="10">
            <label for="10">10</label>
            <input type="checkbox" name="amounts"  class="filled-in amounts" id="15" value="15">
            <label for="15">15</label>
            <input type="checkbox" name="amounts"  class="filled-in amounts" id="20" value="20">
            <label for="20">20</label>

            <!--UNIT-->
            <div class="row">
                <div class="col s8">
                    <p>Jednostki:</p>
                    <input name="unit" type="radio" id="kg" value="kg" checked/>
                    <label for="kg">kg</label>
                    <input name="unit" type="radio" id="szt" value="szt." />
                    <label for="szt">szt.</label>
                </div>
                <!--SUBMIT BUTTON-->
                <div class="col s4">
                    <br/><br/><input type="submit" value="Dodaj produkt" class="submitProd waves-effect waves-teal btn">
                </div>
            </div>
        </form>
    {{/if}}
</template>
