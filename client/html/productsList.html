<template name="productsList">
    {{#if currentUser}}
        <!--BUYERS PRODUCTS LIST-->
        {{#if isInRole 'buyer'}}
            <table id="productsList centered">
                <caption><h5>Lista produktów</h5></caption>
                <thead>
                <tr>
                    <th class="name">Nazwa{{#if nameTriangle}} {{{sortOrder}}}{{/if}}</th>
                    <th class="producer">Producent{{#if producerTriangle}} {{{sortOrder}}}{{/if}}</th>
                    <th class="price">Cena{{#if priceTriangle}} {{{sortOrder}}}{{/if}}</th>
                    <th>Pozostało</th>
                    <th>Opis</th>
                    <th>Zamów</th>
                </tr>
                </thead>
                <!-- <tfoot><tr><td>Pusto!{{orderSum}}</td></tr></tfoot> -->
                <tbody>
                {{#each showProducts}}
                    <tr>
                        <td>{{productName}}</td>
                        <td>{{producer}}</td>
                        <td>{{price}} zł/{{unit}}</td>
                        <td>{{quantity}}</td>
                        <td>{{sDescription}}</td>
                        <!--<td>{{lDescription}}</td>-->
                        <td style="width: 10px">
                            <!--<div class="col s6">-->
                            <!--<input type="text" name="quantity" min="0" max="10" step="0.1" class="orderProduct quantity">-->
                            <!--</div>-->
                            <!--<div class="input-field col s12">-->
                                <select class="orderProduct">
                                    <option value="" disabled selected></option>
                                    {{#each amount in amounts}}
                                    <option value="{{amount}}">{{amount}}</option>
                                    {{/each}}
                                </select>
                            <!--</div>-->
                            <!--{{#each amount in amounts}}-->
                                <!--<p>amount:{{amount}}<p>-->
                            <!--{{/each}}-->
                        </td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        {{/if}}
        <!--SELLERS PRODUCTS LIST-->
        {{#if isInRole 'seller'}}
            <table id="productsList centered">
                <caption><h5>Lista produktów</h5></caption>
                <thead>
                <tr>
                    <th class="name">Nazwa{{#if nameTriangle}} {{{sortOrder}}}{{/if}}</th>
                    <th class="producer">Producent{{#if producerTriangle}} {{{sortOrder}}}{{/if}}</th>
                    <th class="price">Cena{{#if priceTriangle}} {{{sortOrder}}}{{/if}}</th>
                    <th>Ilość</th>
                    <th>Opis</th>
                </tr>
                </thead>
                <tbody>
                {{#each showProducts}}
                    <tr>
                        <td>{{productName}}</td>
                        <td>{{producer}}</td>
                        <td>{{price}} zł/{{unit}}</td>
                        <td>{{quantity}}</td>
                        <td>{{sDescription}}</td>
                        <td>{{lDescription}}</td>
                        <td>{{amounts}}</td>
                        <td><button class="delete waves-effect waves-teal btn-flat">
                            <i class="material-icons delete">close</i>
                        </button></td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        {{/if}}
    {{else}}
        <!--LOGGED OUT PRODUCTS LIST-->
        <table id="productsList centered">
            <caption><h5>Lista produktów</h5></caption>
            <thead>
            <tr>
                <th class="name">Nazwa{{#if nameTriangle}} {{{sortOrder}}}{{/if}}</th>
                <th class="producer">Producent{{#if producerTriangle}} {{{sortOrder}}}{{/if}}</th>
                <th class="price">Cena{{#if priceTriangle}} {{{sortOrder}}}{{/if}}</th>
                <th>Pozostało</th>
                <th>Opis</th>
            </tr>
            </thead>
            <!-- <tfoot><tr><td>Pusto!{{orderSum}}</td></tr></tfoot> -->
            <tbody>
            {{#each showProducts}}
                <tr>
                    <td>{{productName}}</td>
                    <td>{{producer}}</td>
                    <td>{{price}} zł/{{unit}}</td>
                    <td>{{quantity}}</td>
                    <td>{{sDescription}}</td>
                    <td>{{lDescription}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    {{/if}}
</template>
