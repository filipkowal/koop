<template name="productsList">
        <!--BUYERS PRODUCTS LIST-->
            <table id="productsList centered">
                <caption><h5>Lista produktów</h5></caption>
                <thead>
                <tr>
                    <th class="name">Nazwa{{#if nameTriangle}} {{{sortOrder}}}{{/if}}</th>
                    <th class="producer">Producent{{#if producerTriangle}} {{{sortOrder}}}{{/if}}</th>
                    <th class="price">Cena{{#if priceTriangle}} {{{sortOrder}}}{{/if}}</th>
                    <th>Pozostało</th>
                    <th>Opis</th>
                    <th>Zamów</th>
                </tr>
                </thead>
                <!-- <tfoot><tr><td>Pusto!{{orderSum}}</td></tr></tfoot> -->
                <tbody>
                {{#each showProducts}}
                    <tr>
                        <td>{{productName}}</td>
                        <td>{{producer}}</td>
                        <td>{{price}} zł/{{unit}}</td>
                        <td>{{quantityLeft}}</td>
                        <td>{{sDescription}}</td>
                        <!--<td>{{lDescription}}</td>-->
                        <td style="width: 10px">
                            <div class="input-field">
                                <select class="orderProduct">
                                    <option value=""></option>
                                    {{#each amount in amounts}}
                                    <option value="{{amount}}">{{amount}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
</template>
<template name="productsListSeller">
    <!--SELLERS PRODUCTS LIST-->
        <table id="productsList centered">
            <caption><h5>Lista produktów</h5></caption>
            <thead>
            <tr>
                <th class="name">Nazwa{{#if nameTriangle}} {{{sortOrder}}}{{/if}}</th>
                <th class="producer">Producent{{#if producerTriangle}} {{{sortOrder}}}{{/if}}</th>
                <th class="price">Cena{{#if priceTriangle}} {{{sortOrder}}}{{/if}}</th>
                <th>Ilość</th>
                <th>Opis</th>
            </tr>
            </thead>
            <tbody>
            {{#each showProducts}}
                <tr>
                    <td>{{productName}}</td>
                    <td>{{producer}}</td>
                    <td>{{price}} zł/{{unit}}</td>
                    <td>{{orderQuantity}}</td>
                    <td>{{sDescription}}</td>
                    <td>{{lDescription}}</td>
                    <td>{{amounts}}</td>
                    <td><button class="delete waves-effect waves-teal btn-flat">
                        <i class="material-icons delete">close</i>
                    </button></td>
                </tr>
            {{/each}}
            </tbody>
        </table>
</template>
